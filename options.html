<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Password reminder</title>
	
	<link href="reset.css" rel="stylesheet" type="text/css">
	<link href="options.css" rel="stylesheet" type="text/css">

	<script src="common.js"></script>
	<script src="options.js"></script>
</head>
<body>

	<div class="content">

		<h1>Password reminder</h1>

		<form>
			<div>
				<label jt-tr="service"></label>
				<select name="service"></select>
			</div>
			<div>
				<label jt-tr="label"></label>
				<input type="text" name="label" placeholder="Ex: Business" />
			</div>
			<div>
				<label jt-tr="username"></label>
				<input type="text" name="username" placeholder="Ex: john@doe.fr" />
			</div>
			<div>
				<label jt-tr="password"></label>
				<input type="text" name="password" placeholder="Ex: qwerty" />
			</div>

			<button tpye="submit" jt-tr="add"></button>
		</form>

		<div id="need_more">
			<div>
				<label jt-tr="keepServicesInOrder"></label>
				<input type="checkbox" data-action="keep-order" />
			</div>
		</div>

		<ul id="services">
		</ul>

	</div>

</body>
</html>
